<div style="width: 100%;">
  <button type="button" class="btn btn-default" (click)="crearProducto()">Ir al formulario</button>
  <ag-grid-angular
    style="width: 100%; height: 300px;"
    class="ag-theme-alpine"
    [rowData]="productos"
    [columnDefs]="columnDefs"
    [modules]="modules"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
