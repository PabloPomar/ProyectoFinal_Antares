<div class="container">
    <h1>{{titulo}}</h1>
    <form [formGroup]="browserForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="descripcion">Descripcion (nombre)</label>
        <input type="text" class="form-control" id="descripcion"
               required
               formControlName="descripcion" name="descripcion">
      </div>
      <div class="form-group">
        <label for="stock">Stock inicial</label>
        <input type="number" class="form-control" id="stock"
               formControlName="stock"  name="stock">
      </div>
      <div class="form-group">
        <label for="nota">Nota</label>
        <input type="text" class="form-control" id="nota"
               formControlName="nota" name="nota">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio"
               formControlName="precio" name="precio">
      </div>

      <div class="form-group">

        <label for="base64Image">Foto:</label>

        <input
          formControlName="base64Image"
          id="base64Image"
          type="file"
          class="form-control"
          (change)="onFileChange($event)">
        <div *ngIf="f['base64Image'].touched && f['base64Image'].invalid" class="alert alert-danger">
          <div *ngIf="f['base64Image'].errors && f['base64Image'].errors['required']">La foto es necesaria.</div>
        </div>

      </div>

      <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px" alt="Birra">

      <button type="submit" class="btn btn-success">Agregar</button>
      <button type="button" class="btn btn-default" (click)="regresar()">Volver</button>
    </form>
  </div>
