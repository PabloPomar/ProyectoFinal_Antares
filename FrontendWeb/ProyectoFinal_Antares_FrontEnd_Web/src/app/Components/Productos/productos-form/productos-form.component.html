<div class="container">
    <h1>{{titulo}}</h1>
    <form [formGroup]="browserForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="descripcion">Descripcion (nombre)</label>
        <input type="text" class="form-control" id="descripcion"
               required
               formControlName="descripcion" name="descripcion">
      </div>
      <div class="form-group">
        <label for="stock">Stock inicial</label>
        <input type="number" class="form-control" id="stock"
               formControlName="stock"  name="stock">
      </div>
      <div class="form-group">
        <label for="nota">Nota</label>
        <input type="text" class="form-control" id="nota"
               formControlName="nota" name="nota">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio"
               formControlName="precio" name="precio">
      </div>

      <button type="submit" class="btn btn-success">Agregar</button>
      <button type="button" class="btn btn-default" (click)="regresar()">Volver</button>
    </form>
  </div>
