<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="text"
      [(ngModel)]="usuario.nombreUsuario"
      name="nombre"
      placeholder="nombre"
      required="required"
    />
    <input
      type="number"
      [(ngModel)]="usuario.dni"
      name="dni"
      placeholder="dni"
    />
    <input
      type="text"
      [(ngModel)]="usuario.telefono"
      name="nro. telefono"
      placeholder="nro. telefono"
    />
    <input
      type="email"
      [(ngModel)]="usuario.mail"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="usuario.password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password"
      placeholder="Repeat the password"
      required="required"
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
