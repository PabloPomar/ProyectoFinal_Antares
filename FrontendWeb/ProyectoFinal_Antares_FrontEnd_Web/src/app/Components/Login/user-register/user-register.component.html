<div class="register">
  <form class="custom-form" method="post">
    <h1>Registro de usuario</h1>
    <input
      type="text"
      [(ngModel)]="usuario.nombreUsuario"
      name="nombre"
      placeholder="nombre"
      required="required"
    />
    <input
      type="number"
      [(ngModel)]="usuario.dni"
      name="dni"
      placeholder="dni"
    />
    <input
      type="text"
      [(ngModel)]="usuario.telefono"
      name="nro. telefono"
      placeholder="nro. telefono"
    />
    <input
      type="email"
      [(ngModel)]="usuario.mail"
      name="email"
      placeholder="Email"
      required="required"
    />
    <select [(ngModel)]="usuario.tipo" name="tipo">
      <option disabled selected>Tipo Usuario</option>
      <option [value]="0">Admin</option>
      <option [value]="1">Mozo</option>
      <option [value]="2">Delivery</option>
      <option [value]="3">Cliente</option>
    </select>
    <input
      type="password"
      [(ngModel)]="usuario.password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="password"
      placeholder="Repetir password"
      required="required"
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
