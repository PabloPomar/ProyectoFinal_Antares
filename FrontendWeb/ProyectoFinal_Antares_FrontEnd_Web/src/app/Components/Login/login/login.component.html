<div class="login">
  <div *ngIf="isLogged">
    <p>Usuario logeado como: {{userName}}</p>
    <p>Tipo usuario: {{userType}}</p>
  </div>

  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="text"
      [(ngModel)]="user"
      name="user"
      placeholder="usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
</div>
